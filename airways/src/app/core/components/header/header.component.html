<header class="header">
  <a mat-button routerLink="">
    <svg class="header__logo">
      <use xlink:href="../../../../assets/icons/sprite.svg#logo"></use>
    </svg>
  </a>

  <mat-form-field appearance="outline" class="header__date-format-select">
    <mat-select [(value)]="selectedDateView">
      <mat-option *ngFor="let dateView of dateViews" [value]="dateView">
        {{ dateView }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="header__currency-select">
    <mat-select [(value)]="selectedCurrency">
      <mat-option *ngFor="let currency of currencies" [value]="currency">
        {{ currency }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button *ngIf="(isAuth$ | async) === false" mat-raised-button class="header__sign-in-button">
    <mat-icon>account_circle</mat-icon>
    Sign in
  </button>

  <button *ngIf="isAuth$ | async" mat-raised-button class="header__user-account-button">
    <mat-icon>account_circle</mat-icon>
    Username
  </button>

  <a mat-button routerLink="/booking/cart" class="header__shopping-cart-link">
    <mat-icon>shopping_cart</mat-icon>
  </a>

  <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
  <button mat-raised-button (click)="logout()" color="warn">LOGOUT</button>

  <span>Auth: {{ isAuth$ | async }}</span>
</header>
