
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let date of datesArr">
    <ng-template carouselSlide>
      <p>{{ date | date }}</p>
    </ng-template>
  </ng-container>

</owl-carousel-o>

<div *ngFor="let data of dataNew">
  <div class="">
    <div class="">
      <p>Num {{ data.flightNumber }}</p>
      <p>Seats: {{ data.avaible }}</p>
      <p>Price: {{ data.price.eur }} EUR</p>
      <button mat-raised-button color="primary">Select</button>
    </div>
  </div>
</div>
