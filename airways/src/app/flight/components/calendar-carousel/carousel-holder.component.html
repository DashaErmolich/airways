<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of dataNew">
    <ng-template carouselSlide>
      <p>Num {{ slide.flightNumber }}</p>
      <p>Seats: {{ slide.avaible }}</p>
      <p>Price: {{ slide.price.eur }} EUR</p>
      <button mat-raised-button color="primary">Select</button>
    </ng-template>
  </ng-container>

</owl-carousel-o>
