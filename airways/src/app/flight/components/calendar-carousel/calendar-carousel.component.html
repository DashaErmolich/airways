<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let date of datesArr">
    <ng-template carouselSlide>
      <div class="carousel__item" (click)="changeDepartureDate(date)">
        <p>
          {{ date | date }}
        </p>
        <p>
          {{ flight.price.eur }} EUR
        </p>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
