<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide let-owlItem>
      {{ owlItem.id }}
      <button class="carousel__item" (click)="changeDepartureDate(slide.date)" [disabled]="isInvalidDate(slide.date)">
        <p>
          {{ slide.date | date }}
        </p>
        <p>
          {{ flight.price.eur }} EUR
        </p>
      </button>
    </ng-template>
  </ng-container>
</owl-carousel-o>
