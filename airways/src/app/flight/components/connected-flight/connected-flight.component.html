<mat-accordion>
    <mat-expansion-panel hideToggle (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

      <mat-expansion-panel-header>
        <app-flight-description
        [flight]="flight"
        [isDirectFlight]="false"
        [connectedFlights]="connectedFlights"
      ></app-flight-description>
      </mat-expansion-panel-header>

      <div class="p-relative">
        <div class="flight-dots"></div>

        <app-connected-flight-description
        [flight]="connectedFlights[0]"
        [layoverTime]="flight.layoverTime"
      ></app-connected-flight-description>

      <app-connected-flight-description
        [flight]="connectedFlights[1]"
        [layoverTime]="null"
      ></app-connected-flight-description>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
