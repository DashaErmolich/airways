<p>From: {{ data.from?.city }}</p>

<p>To: {{ data.to?.city }}</p>

<p>Return: {{ data.startTripDate | date }}</p>

<p>Passengers: {{ getPassengersQty()}}</p>

<app-search-form *ngIf="isSearchFormVisible"></app-search-form>

<div class="">
  <button mat-raised-button color="primary" (click)="toggleSearchFormVisibility()">Edit</button>
</div>

<div class="">
  <button mat-raised-button (click)="goBack()">
    Back
  </button>
</div>

<div class="">
  <button mat-raised-button color="primary" routerLink="/booking">
    Continue
  </button>
</div>

<app-flight-selection [data]="data"></app-flight-selection>
